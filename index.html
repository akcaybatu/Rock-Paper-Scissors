<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Project</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Yellowtail:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <h1>Rock, Paper, Scissors</h1>
        <p id="round">Round</p>
        <div id="buttons">
            <div id="btnR" class="selections">
                <input type="image" src="sources/rock.png" class="image">
            </div>
            <div id="btnP" class="selections">
                <input type="image" src="sources/paper.png" class="image">
            </div>
            <div id="btnS" class="selections">
                <input type="image" src="sources/scissors.png" class="image">
            </div>
        </div>
        <div class="scores">
            <p id="instantScorePlayer">Human: </p>
            <p id="instantScoreComputer">Computer: </p>
        </div>
    </div>
    <div id="page-end">
        <p>Made by Batuhan Ak√ßay</p>
        <p><a href="https://www.vecteezy.com/free-vector/hand-gestures">Hand Gestures Vectors by Vecteezy</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
